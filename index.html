<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ProjeYaab-Adamak</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <article class="card">
  <div class="container">
    
    <figure class="avatar">
      <div class="avatar_hair"></div>
      <div class="avatar_head">
        <div class="avatar_curras"></div>
        <div class="avatar_face">
          <div class="avatar_eyes">
            <div class="avatar_eye">
              <div class="avatar_pupil avatar_pupil--left"></div>
            </div>
            <div class="avatar_eye">
               <div class="avatar_pupil avatar_pupil--right"></div>
            </div>
          </div>
          <div class="avatar_mouth">
          </div>
        </div>
        <div class="avatar_curras"></div>
      </div>
      <div class="avatar_body"></div>
    </figure>
 </div>
  <div class="card_group">
    <label class="card_label" for="name"> نام </label>
    <input class="card_input" id="name" required>
    <i title="سبز یعنی صحیح" class="card_check"></i>
  </div>

  <div class="card_group">
    <label class="card_label" for="address"> آدرس </label>
    <input class="card_input" id="address" required>
    <i title="سبز یعنی صحیح" class="card_check"></i>
  </div>


  <div class="card_group">
    <div  class="card_gender">
      <input hidden type="radio" id="female" name="gender">
      <label  class="card_gender-label" tabindex=0 for="female"> زن </label>
    </div>
    <div class="card_gender">
      <input hidden type="radio" id="male" name="gender">
      <label class="card_gender-label" tabindex=0 for="male"> مرد </label>
    </div>
    <div class="card_gender">
      <input hidden type="radio" id="other" name="gender">
      <label class="card_gender-label" tabindex=0 for="other"> دیگر </label>
    </div>
  </div>

  <div class="card_group">
    <label class="card_label" for="email"> ایمیل </label>
    <input class="card_input" style="text-align:left; padding-left:5px;" id="email" type="email" required>
    <i title="سبز یعنی صحیح" class="card_check"></i>
  </div>
<br>
<button>
  ارسال
</button>
</article>
  
  

    <script  src="js/index.js"></script>


<!-- ProjeYaab.ir -->

</body>

</html>
